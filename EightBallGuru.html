<!DOCTYPE html>

<html>
  <head>
      	<title>EightBallGuru</title>
    	<!-- meta tags -->
		<meta name="viewport" content="user-scalable=yes,width=device-width, initial-scale=1.0">
		<meta charset="utf-8">	
		<!-- css -->
		<link href="css/bootstrap.css" rel="stylesheet" >
		<link href="css/bootstrap-responsive.css" rel="stylesheet" >
		<link rel="stylesheet" href="css/EightBallGuru.css">
  </head>
  <body>
    <h4><i class="icon-eye-open"></i> &nbsp; 8-Ball Guru &nbsp; <i class="icon-eye-open"></i> </h4>
    
 	<span class="subtitle"><i>Enter your options and I will choose!</i></span>
    
    <div class="well well-small">
    	<input type="text" class="input-small search-query" placeholder="Add item!" id="newItemBox" />
    	<button class="btn btn-info" id="addButton"><i class="icon-plus-sign icon-white"></i></button>
    </div>
    <div class="well well-small" id="buttonContainer">
    	<button class="btn btn-success subtitle hidden" id="resetButton"><i class="icon-refresh icon-white"></i> Go Again?</button>
    	<button class="btn btn-info subtitle shown" id="chooseButton"><i class="icon-search icon-white"></i> Discover!</button>
    	
	</div>
    <div id="listParent">
    	<div id="List">
    	</div>  
    </div>
    
    <div style='display:none' id="template"><div class="alert fade in alert-info item" ><span id="item">%newItem%</span><button type="button" class="close" data-dismiss="alert">X</button></div>
    </div>
		<!-- scripts -->
	<script type="text/javascript" src="scripts/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="application/dart" src="scripts/EightBallGuru.dart"></script>
    <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
